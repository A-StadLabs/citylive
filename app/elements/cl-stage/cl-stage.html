<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">

<polymer-element name="cl-stage" attributes="selected">
  <template>
        <link rel="stylesheet" href="cl-stage.css">

    <template if="{{ selected == 0 }}">
      <firebase-element id="base" on-data-change="{{handleResponse}}" keys="{{keys}}" data="{{data}}" log location="https://citylive.firebaseio.com/kalender/"></firebase-element>







<!--       <h1>Geplande streams</h1>
 -->      
    <div horizontal layout center wrap id="kaki">

      <h1>NU LIVE:</h1>

      <p>Er is momenteel geen livestream.</p>
      <!-- <cl-stream></cl-stream> -->
      <h1>Geplande streams</h1>
      <template repeat="{{key in keys}}">
        <cl-calitem key="{{key}}" data="{{ data[key] }}"></cl-calitem>

      </template>
</div>

    </template>
    <template if="{{ selected == 1 }}">
      <h1>Stem op jouw favoriet</h1>
      <firebase-element id="base2" keys="{{keys2}}" data="{{data2}}" log location="https://citylive.firebaseio.com/requests/"></firebase-element>
      <template repeat="{{key1 in keys2}}">
        <cl-voteitem key="{{key1}}" data="{{data2[key1]}}" votes="{{data2[key1].votes}}"></cl-voteitem>
      </template>
    </template>


  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        // define element prototype here
        ready: function(){
         this.selected = 0;
         console.log(this.selected);
        }
      });

    })();
  </script>
</polymer-element>
